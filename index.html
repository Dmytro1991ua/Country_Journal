<body>
   <div class="wrapper">
      <!--Header starts-->
      <header class="header">
         <div class="header__body">
            <a href="#" class="header__logo"></a>
            <div class="header__dark-mode">
               <button class="header__dark-mode-btn">
                  <img src="img/icons/moon.svg" alt="" class="header__dark-mode-icon header__dark-mode-icon--light">

               </button>
            </div>
         </div>
      </header>
      <!--Header ends-->
      <main>
         <h1 class="heading-1">
            <span>Welcome to a</span>
            <span>Country Journal</span>
         </h1>
         <!--Search block starts-->
         <section class="search-block">
            <div class="container">
               <div class="search-block__body">
                  <form class="search-form" type=submit>
                     <div class="search-form__body">
                        <input type="text" class="search-form__input-search" placeholder="Search for a country..."
                           id="search">
                        <!--<label for="search" class="search-form__input-search-label">Search for a country...</label>-->
                     </div>
                  </form>
                  <div class="dropdown">
                     <button class="dropdown__btn">
                        Filter By Region
                        <img class="dropdown__icon" src="img/icons/arrow-down.svg" alt="arrow-down">
                     </button>
                     <ul class="dropdown__list">
                        <li>
                           <a href="#" class="dropdown__link">Africa</a>
                        </li>
                        <li>
                           <a href="#" class="dropdown__link">Amerika</a>
                        </li>
                        <li>
                           <a href="#" class="dropdown__link">Asia</a>
                        </li>
                        <li>
                           <a href="#" class="dropdown__link">Europe</a>
                        </li>
                        <li>
                           <a href="#" class="dropdown__link">Oceania</a>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </section>
         <!--Search block ends-->
         <!--Countries section starts-->
         <section class="countries">
            <div class="container">
               <div class="countries__body">
                  <!--Card starts-->
               <!--   <a class="countries__card">
                     <figure class="countries__flag">

                        <p class="countries__country-feature">Population:<span

                        </p>

                        <p class="countries__country-feature">Capital:<span

                        </p>
                     </div>
                  </a> -->

            </div>
