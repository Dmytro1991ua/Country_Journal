<!DOCTYPE html>
<html lang="en">

<head>
   <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Country_Journal</title>
   <link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-icon-57x57.png">
   <link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-icon-60x60.png">
   <link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-icon-72x72.png">
   <link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-icon-76x76.png">
   <link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-icon-114x114.png">
   <link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-icon-120x120.png">
   <link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-icon-144x144.png">
   <link rel="apple-touch-icon" sizes="152x152" href="faviconsapple-icon-152x152.png">
   <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-icon-180x180.png">
   <link rel="icon" type="image/png" sizes="192x192" href="favicons/android-icon-192x192.png">
   <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="96x96" href="favicons/favicon-96x96.png">
   <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
   <meta name="msapplication-TileColor" content="#ffffff">
   <meta name="msapplication-TileImage" content="favicons/ms-icon-144x144.png">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
   <meta name="theme-color" content="#ffffff">
   <link rel="stylesheet" href="css/main.css">
   <script defer src="js/main.js"></script>
</head>

<body>
   <div class="wrapper">
      <!--Header starts-->
      <header class="header">
         <div class="header__body">
            <a href="#" class="header__logo"></a>
            <div class="header__dark-mode">
               <button class="header__dark-mode-btn">
                  <img src="img/icons/moon.svg" alt="" class="header__dark-mode-icon">
                  <img src="img/icons/moon-dark.svg" alt="" class="header__dark-mode-icon header__dark-mode-icon--dark">
                  Dark Mode
               </button>
            </div>
         </div>
      </header>
      <!--Header ends-->
      <main>
         <h1 class="heading-1">
            <span>Welcome to a</span>
            <span>Country Journal</span>
         </h1>
         <!--Search block starts-->
         <section class="search-block">
            <div class="container">
               <form class="search-form" type=submit>
                  <div class="search-form__body">
                     <input type="text" class="search-form__input-search" placeholder="Search for a country..."
                        id="search">
                     <!--<label for="search" class="search-form__input-search-label">Search for a country...</label>-->
                  </div>
               </form>
               <div class="dropdown">
                  <button class="dropdown__btn">
                     Filter By Region
                     <img class="dropdown__icon" src="img/icons/arrow-down.svg" alt="arrow-down">
                  </button>
                  <ul class="dropdown__list">
                     <li>
                        <a href="#" class="dropdown__link">Africa</a>
                     </li>
                     <li>
                        <a href="#" class="dropdown__link">Amerika</a>
                     </li>
                     <li>
                        <a href="#" class="dropdown__link">Asia</a>
                     </li>
                     <li>
                        <a href="#" class="dropdown__link">Europe</a>
                     </li>
                     <li>
                        <a href="#" class="dropdown__link">Oceania</a>
                     </li>
                  </ul>
               </div>
            </div>
         </section>
         <!--Search block ends-->
      </main>
   </div>
</body>

</html>
